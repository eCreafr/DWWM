<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mon formulaire de contact</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://www.google.com/recaptcha/api.js?render=votre-clef"></script>
    </head>
    <body>
        <header class="sticky-top">
            <div class="container-fluid">
                <div class="container">
                    <nav class="navbar navbar-expand-lg">
                        <!--Logo-->
                        <a class="navbar-brand" href="#">
                           <h2>mon logo</h2> 
                        </a>
                        <!--Bouton de menu responsive-->
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!--Liens de Navigation-->
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#propos">A propos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#compétences">Mes compétences</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#projets">Mes projets</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#services">Mes services</a>
                                </li>
                                <!-- Bouton cliquable -->
                                <a
                                    class="btn btn-primary ml-3"
                                    data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasContact"
                                    role="button"
                                >
                                    Contact
                                    <i class="bi bi-arrow-right-circle-fill"></i>
                                </a>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        
        <div class="spacer vh-100"></div>
       
        <footer>
               <div class="text-center col-12">
                    <small>votre site © 2024. Tous droits réservés.</small>
                </div>
            </div>
        </footer>

        <!-- Offcanvas Contact Form -->
        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasContact"
            aria-labelledby="offcanvasContactLabel"
        >
            <div class="offcanvas-header">
                <h5 id="offcanvasContactLabel">Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>
                    Bonjour, ravi de prendre contact avec vous !
                    <br />
                    Merci de renseigner tous les champs.
                </p>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Vos Prénom Nom :</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Votre email :</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Votre téléphone :</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Votre message :</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="recaptcha_token" name="recaptcha_token" />
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
                <br />
                <p id="formMessage"></p>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const links = document.querySelectorAll('.nav-link');
                const navbarCollapse = document.getElementById('navbarNav');
                const toggleButton = document.querySelector('.navbar-toggler');

                links.forEach((link) => {
                    link.addEventListener('click', function () {
                        if (navbarCollapse && navbarCollapse.classList.contains('show')) {
                            toggleButton.click();
                        }
                    });
                });
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const contactForm = document.getElementById('contactForm');
                const formMessage = document.getElementById('formMessage');

                contactForm.addEventListener('submit', function (event) {
                    event.preventDefault(); // Empêche l'envoi réel du formulaire

                    // Affiche un message de confirmation
                    formMessage.textContent = 'Votre message a été envoyé avec succes !';
                    formMessage.style.color = 'black';

                    // Réinitialise le formulaire
                    contactForm.reset();
                });
            });
        </script>
    </body>
</html>
