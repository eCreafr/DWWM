<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apprendre JavaScript | Exercice 6</title>
    <link rel="stylesheet" href="css/carrousel.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="../html/css/froggie.css" />
  </head>
  <body>
    <div class="exercice">
      <h1>Apprendre JavaScript | Exercice 6</h1>
    </div>
    <div style="clear: both"></div>
    <div class="carrousel-container">
      <div class="carrousel-slide">
        <img src="ressources/carrousel1.jpg" alt="Image 1" />
        <img src="ressources/carrousel2.jpg" alt="Image 2" />
        <img src="ressources/carrousel3.jpg" alt="Image 3" />
        <img src="ressources/carrousel4.jpg" alt="Image 4" />
      </div>
    </div>

    <!-- Boutons pour naviguer -->
    <button id="prevBtn">⟵</button>
    <button id="nextBtn">⟶</button>

    <script>
      const carrouselSlide = document.querySelector(".carrousel-slide");
      const images = document.querySelectorAll(".carrousel-slide img");
      // Compteur
      let counter = 0;
      const size = images[0].clientWidth;
      // Position de départ
      carrouselSlide.style.transform = "translateX(" + -size * counter + "px)";
      // Boutons
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      // Bouton suivant
      nextBtn.addEventListener("click", () => {
        if (counter >= images.length - 1) return; // Empêche de sortir des limites
        carrouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter++;
        carrouselSlide.style.transform =
          "translateX(" + -size * counter + "px)";
      });
      // Bouton précédent
      prevBtn.addEventListener("click", () => {
        if (counter <= 0) return; // Empêche de sortir des limites
        carrouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter--;
        carrouselSlide.style.transform =
          "translateX(" + -size * counter + "px)";
      });
      // Fonction pour la lecture automatique
      function autoPlay() {
        nextBtn.click();
      }
      // Démarrer la lecture automatique toutes les 3 secondes
      let autoPlayInterval = setInterval(autoPlay, 3000);
      // Pause automatique lors d'un hover (survol de la souris)
      carrouselSlide.addEventListener("mouseover", () => {
        clearInterval(autoPlayInterval);
      });
      // Reprendre la lecture automatique lorsque la souris quitte
      carrouselSlide.addEventListener("mouseout", () => {
        autoPlayInterval = setInterval(autoPlay, 3000);
      });
    </script>

    <div class="froggiesplaining">
      <span>Froggiesplaining :</span>

      <ul>
        <li></li>
      </ul>
      <img src="ressources/froggie-300.png" alt="Froggie" class="overfrog" />
    </div>
  </body>
</html>
