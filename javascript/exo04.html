<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apprendre JavaScript | Exercice 4</title>
    <link rel="stylesheet" href="../html/css/froggie.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="exercice">
      <h1>Apprendre JavaScript | Exercice 4 conditions</h1>
    </div>
    <h1>Froggie te donne un avis sur ta note</h1>

    <label for="noteInput">Entrez une note entre 0 et 100 :</label>
    <input type="number" id="noteInput" min="0" max="100" required />
    <button onclick="classifierNote()">ton avis Froggie ?</button>

    <div id="result"></div>

    <script>
      function classifierNote() {
        const note = parseInt(document.getElementById("noteInput").value);
        let mention;

        if (note >= 90) {
          mention = "Croah c'est excellent";
        } else if (note >= 80) {
          mention = "Bravo c'est très bien";
        } else if (note >= 65) {
          mention = "bien joué";
        } else if (note >= 50) {
          mention = "c'est ok... mais il faudrait réviser pour renforcer";
        } else {
          mention = "bah non c'est pas bon...";
        }

        document.getElementById(
          "result"
        ).textContent = ` - Froggie : " ${mention}"`;
      }
    </script>
    <div class="froggiesplaining">
      <span>Froggiesplaining :</span>

      <img src="ressources/exo2tp1.png" alt="" class="img-responsive" />
      <br /><br />

      <img src="ressources/froggie-300.png" alt="Froggie" class="overfrog" />
    </div>
  </body>
</html>
