<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label flottant</title>
  <style>
    /* Conteneur pour aligner le label et l'input */
    .form-group {
      position: relative;
      margin: 20px 0;
      width: 300px;
    }

    /* Style de l'input */
    .form-group input {
      width: 100%;
      padding: 10px;
      padding-top: 18px; /* Laisser de la place pour le label */
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff; /* Change la couleur au focus */
    }

    /* Style du label */
    .form-group label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #999;
      background: white;
      padding: 0 5px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    /* Effet flottant quand l'input est focus ou non vide */
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <form>
    <div class="form-group">
      <input type="text" id="name" placeholder=" " required />
      <label for="name">Votre nom</label>
    </div>
  </form>
</body>
</html>
