<!doctype html>
<!-- Déclaration du type de document HTML5 -->
<html lang="fr">
    <!-- Balise racine avec langue française -->
    <head>
        <!-- En-tête du document -->
        <meta charset="UTF-8" />
        <!-- Encodage des caractères en UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Configuration responsive pour mobile -->
        <title>cours 25 | SASS SCSS CSS</title>
        <!-- Titre affiché dans l'onglet du navigateur -->
        <!-- Lien vers le CSS compilé et minifié depuis SASS/SCSS -->
        <!-- Le fichier .min.css est la version optimisée (compressée) du CSS généré par SASS -->
        <link rel="stylesheet" href="../css/exo14.min.css" />
    </head>
    <body>
        <!-- Corps du document -->
        <!-- Bloc header utilisant la convention BEM -->
        <div class="header">
            <!-- Éléments de navigation standard -->
            <div class="header__nav">accueil</div>
            <div class="header__nav">a propos</div>

            <!-- Élément avec modificateur pour changer la couleur -->
            <div class="header__nav header__nav--blue">contact</div>

            <!-- Éléments utilisant des mixins SASS pour les dégradés -->
            <!-- Les mixins SASS permettent de réutiliser du code CSS complexe (ici des gradients) -->
            <div class="header__nav header__nav--bg-gradient">on essaye ici des mixins SASS</div>
            <div class="header__nav header__nav--bg-gradient-pink">un autre</div>
            <div class="header__nav header__nav--bg-gradient-blue">un dernier</div>
        </div>

        <!-- Note pédagogique : -->
        <!-- SASS/SCSS est un préprocesseur CSS qui ajoute des fonctionnalités comme : -->
        <!-- - Variables : $color-primary: #3498db; -->
        <!-- - Nesting : Imbrication des sélecteurs -->
        <!-- - Mixins : Blocs de code réutilisables -->
        <!-- - Fonctions : Calculs et transformations -->
        <!-- Le code SASS est compilé en CSS standard que le navigateur peut lire -->
    </body>
    <!-- Fin du corps du document -->
</html>
<!-- Fin du document HTML -->
