<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mouse hover scale effect on image</title>

        <style>
            .animation {
                transition: 0.3s ease-out;
            }
            .animation:hover {
                scale: 0.95;
            }
        </style>
    </head>

    <body>
        <img class="animation" src="froggie-300.png" alt="Petite Froggie" />

        <button class="animation">CLIQUEZ MOI</button>
    </body>
</html>
