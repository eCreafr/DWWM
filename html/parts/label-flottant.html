<!doctype html>
<!-- Déclaration du type de document HTML5 -->
<html lang="fr">
    <!-- Balise racine avec langue française -->
    <head>
        <!-- En-tête du document -->
        <meta charset="UTF-8" />
        <!-- Encodage des caractères en UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Configuration responsive pour mobile -->
        <title>Label flottant, checkbox colorée</title>
        <!-- Titre affiché dans l'onglet du navigateur -->
        <!-- CSS intégré dans le HTML (inline styles) pour l'effet de label flottant -->
        <style>
            /* Conteneur pour aligner le label et l'input */
            .form-group {
                position: relative;
                margin: 20px 0;
                width: 300px;
            }

            /* Style de l'input */
            .form-group input {
                width: 100%;
                padding: 10px;
                padding-top: 18px; /* Laisser de la place pour le label */
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #007bff; /* Change la couleur au focus */
            }

            /* Style du label */
            .form-group label {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 16px;
                color: #999;
                background: white;
                padding: 0 5px;
                pointer-events: none;
                transition: 0.3s ease;
            }

            /* Effet flottant quand l'input est focus ou non vide */
            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                top: -10px;
                left: 10px;
                font-size: 12px;
                color: #007bff;
            }
            input[type='checkbox'] {
                -border-radius: 8px;
                height: 24px;
                width: 24px;
            }
            .checkbox:checked {
                accent-color: cyan;
            }
            label {
                line-height: 24px;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <!-- Corps du document -->
        <!-- Formulaire avec label flottant (floating label) -->
        <form>
            <!-- Groupe de formulaire avec label flottant -->
            <!-- L'effet flottant : le label monte au-dessus du champ quand on clique ou saisit du texte -->
            <div class="form-group">
                <!-- placeholder=" " (espace) : astuce pour détecter si le champ est rempli avec :placeholder-shown -->
                <input type="text" id="name" placeholder=" " required />
                <!-- Le label est positionné initialement à l'intérieur du champ -->
                <label for="name">Votre nom</label>
            </div>

            <!-- Exemples de checkboxes personnalisées -->
            <div>
                <!-- Checkbox cochée par défaut avec couleur personnalisée (accent-color: cyan) -->
                <input type="checkbox" id="1" name="1" class="checkbox" checked />
                <label for="1">checkbox 1</label>
            </div>

            <div>
                <input type="checkbox" id="2" name="2" />
                <label for="2">checkbox 2</label>
            </div>
        </form>

        <!-- Note pédagogique : -->
        <!-- Cette technique de label flottant utilise : -->
        <!-- - position: absolute pour le label -->
        <!-- - :focus pour détecter quand l'input est actif -->
        <!-- - :not(:placeholder-shown) pour détecter si le champ contient du texte -->
        <!-- - transition pour animer le mouvement du label -->
    </body>
    <!-- Fin du corps du document -->
</html>
<!-- Fin du document HTML -->
