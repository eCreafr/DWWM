<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 8 | les iFrames</title>
    <link rel="stylesheet" href="css/exo8.css" />
    <link rel="stylesheet" href="css/froggie.css" />
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="titrage" id="titre">Les iFrames</h1>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3369.2650604721316!2d-1.119973299636445!3d44.60927758581573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd549be8c787b0a5%3A0xa1ba0e2f2421a6ff!2s945%20Av.%20du%20Parc%20des%20Expositions%2C%2033260%20La%20Teste-de-Buch!5e1!3m2!1sfr!2sfr!4v1727164023787!5m2!1sfr!2sfr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <footer>liens de bas page (footer), CGV, mentions légales...</footer>

    <div class="froggiesplaining">
      <span> Froggiesplaining :</span>
      <p>une balise iframe va "encapsuler" un site externe dans votre page</p>

      <img
        id="Froggie"
        class="overfrog"
        src="img/froggie-300.png"
        alt="Froggie explain"
      />
    </div>
    <a href="#Froggie"
      ><div id="goToFroggie">
        <img src="img/froggie-300.png" width="50px" /><br />↓
      </div></a
    >
  </body>
</html>
