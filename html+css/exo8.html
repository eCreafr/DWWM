<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 8 | les iFrames</title>
    <link rel="stylesheet" href="css/exo8.css" />
    <link rel="stylesheet" href="css/froggie.css" />
  </head>

  <body>
    <header><h1 class="titrage" id="titre">Les iFrames</h1></header>
    <main>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8026.553123683482!2d-1.1778625207787072!3d44.66155254397604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd549f118a0e4007%3A0x9eb725a268756560!2sJet%C3%A9e%20la%20Chapelle%20Croix%20des%20Marins!5e0!3m2!1sfr!2sfr!4v1727165517455!5m2!1sfr!2sfr"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <footer></footer>

    <div class="froggiesplaining">
      <span> Froggiesplaining :</span>
      <p>une balise iframe va "encapsuler" un site externe dans votre page</p>

      <img
        id="Froggie"
        class="overfrog"
        src="img/froggie-300.png"
        alt="Froggie explain"
      />
    </div>
    <a href="#Froggie"
      ><div id="goToFroggie">
        <img src="img/froggie-300.png" width="50px" /><br />â†“
      </div></a
    >
  </body>
</html>
